{% extends "templates/web.html" %}

{% block page_content %}
<h1>{{ title }}</h1>
<h2>Color:{{ doc.colour }}</h2>

{% if doc.vehicle_image %}
<img src="{{doc.vehicle_image}}" alt="">
{%else%}
<span>No image available</span>
{% endif %}
<a class="btn btn-info" href="/order-a-ride/new?type_of_vehicle={{doc.name}}">Book a ride</a>
{% endblock %}

<!-- this is a sample default web page template -->
